<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container--1">
      <div class="icon-container">
        <img src="images/icon-star.svg" alt="star-icon" class="star" />
      </div>
      <h1 class="page-header">How did we do?</h1>
      <div class="paragraph">
        <p class="paragraph-text">
          Please let us know how we did width your support <br />
          request. All feedback is appreciated to help us <br />
          improve our offering!
        </p>
      </div>
      <div class="buttons">
        <input type="submit" class="btn-style btn--1" value="1" />
        <input type="submit" class="btn-style btn--2" value="2" />
        <input type="submit" class="btn-style btn--3" value="3" />
        <input type="submit" class="btn-style btn--4" value="4" />
        <input type="submit" class="btn-style btn--5" value="5" />
      </div>
      <button class="submit">Submit</button>
    </div>
    <div class="container--2 no-display">
      <img
        src="images/illustration-thank-you.svg"
        alt="thank-you-photo"
        class="thank-you-img"
      />
      <div class="selection">
        <p class="selection-text">You selected 0 out of 5</p>
      </div>
      <h1 class="thank-you-header">Thank You!</h1>
      <div class="thank-you-paragraph">
        <p class="thank-you-paragraph-text">
          We appreciate you taking the time to give a rating. <br />
          If you ever need more support, don't hesitate to <br />
          get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
